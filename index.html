<p>Welcome to your &mdash; wait! You're somewhere different! Back in 1000 BCE in the Brugyptian Era. Fancy a look?</p>
<div id="house">
</div>
<script>
  (function() {
    // Essentials
    var scene = new THREE.Scene()
    var camera = new THREE.PerspectiveCamera(75, 1, 0.1, 1000)
    var renderer = new THREE.WebGLRenderer()
    // Things
    var coneGeometry = new THREE.ConeGeometry(2, 5)
    var cone = new THREE.Mesh(
      coneGeometry,
      new THREE.MeshBasicMaterial({color: 0xededbe})
    )
    var cone2 = new THREE.Mesh(
      coneGeometry,
      new THREE.MeshBasicMaterial({color: 0xededbe})
    )
    var cone3 = new THREE.Mesh(
      coneGeometry,
      new THREE.MeshBasicMaterial({color: 0xededbe})
    )
    scene.add(cone)
    scene.add(cone2)
    scene.add(cone3)
    scene.add(camera)
    cone2.position.x = 2
    cone3.position.x = -2
    camera.position.z = 5
    renderer.setSize(500, 500)
    document.getElementById("house").appendChild(renderer.domElement)
    function animate() {
      requestAnimationFrame(animate)
      renderer.render(scene, camera)
      cone.rotation.y += 0.001
    }
    animate()
  }).call()
</script>
